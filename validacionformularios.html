    <form action="#" id="miFormulario">

            <input type="text" name="fecha" id="mes">
            <input type="text" name="fecha" id="ano">
        <label for="sexo">Sexo: </label>
            <input type="radio">Hombre
            <input type="radio">Mujer
        <label for="mayor">Mayor de edad</label>

            <input type="reset" class="bton" id="borrar">
    </form>
